<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clima</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <h1>Clima</h1>

        <form class="search">
            <input type="search" id="search_input" placeholder="Digite o nome da cidade"/>
            <button>Buscar</button>
        </form>

        <div class="result">
            <div class="title">--</div>

            <div class="info">
                <div class="temp_and_wind">
                    <div class="temp">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png"/>
                        <div class="temp_data">
                            <div class="temp_info">-- <sup>ºC</sup></div>
                            <div class="thermal_sensation">
                                <div class="thermal_sensation_title">Sensação Térmica</div>
                                <div class="thermal_sensation_info">-- <sup>ºC</sup></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="wind">
                        <div class="wind_area">
                            <div class="wind_point" style="transform: rotate(0deg)"></div>
                        </div>
                        <div class="wind_data">
                            <div class="wind_title">Vento</div>
                            <div class="wind_info">-- <span>km/h</span></div>
                        </div>
                    </div>
                </div>
                <div class="weather">--</div>
            </div>
        </div>

        <div class="warning"></div>

        <footer>
            <div>Criado pela B7Web</div>
            <div>Modificado por <a href="https://github.com/JVUser01">João Vitor</a></div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
